<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <ul class="lang">
        <li>js</li>
    </ul>
</body>
<script>
    function addLang(langname){
        const li = document.createElement('li');
        li.innerHTML = `${langname}`
        document.querySelector('.lang').appendChild(li)
    }
    addLang("python")
    addLang('ts')

    function addOptimizedLang(langname){
       const li = document.createElement('li');
       li.appendChild(document.createTextNode(langname));
       document.querySelector('.lang').appendChild(li)
    }
    addOptimizedLang('golang')

    //Editing the Elements
    const secondlang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement('li')
    newli.textContent = "COBOL"
    secondlang.replaceWith(newli)

    const thirdlang = document.querySelector("li:first-child")
    thirdlang.outerHTML = '<li>Ts</li>'


    //removing element
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
