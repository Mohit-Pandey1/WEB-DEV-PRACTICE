<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Swiper css -->

    <!-- Main css -->

    <!-- Form css -->

    <title>Orris - Love Luxury Shoes</title>
</head>
<body>

    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Orris</a>

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">About Us</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">New</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">Collection</a>
                    </li>

                     <li>
                        <a href="contact.html" class="nav__link">Contact</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link" id="contact_btn">Log In</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav__close" id="nav__close">
                    <i class="ri-close-large-line"></i>
                </div>

                <div class="nav__social">
                    <a href="https://www.linkedin.com/in/mohit-pandey-b17410263/" target="_blank" class="nav__social-link">
                        <i class="ri-linkedin-box-fill"></i>
                    </a>

                    <a href="https://www.instagram.com/mohit__pandey07/" target="_blank" class="nav__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="https://x.com/pandey_mohit_" target="_blank" class="nav__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>
            </div>

            <div class="nav__toggle" id="nav__toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </nav>
    </header>
    
    <main class="main">
        <section class="home">
            <div class="home__container">
                <div class="home__data">
                    <h3 class="home__subtitle">NEW IN</h3>

                    <div thumbsSlider="" class="home__titles swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <h1 class="home__title">
                                    Yeezy Boost <br> 350 V2 Clay
                                </h1>
                            </div>

                            <div class="swiper-slide">
                                <h1 class="home__title">
                                    Hyperdunk X <br> TB Urban Red
                                </h1>
                            </div>

                            <div class="swiper-slide">
                                <h1 class="home__title">
                                    Air Mag <br> 3000 X1 Future
                                </h1>
                            </div>
                        </div>
                    </div>

                    <a href="#" class="home__button">
                        Buy Now <i class="ri-arrow-right-line"></i>
                    </a>
                </div>

                <div class="home__images">
                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <div class="home__card">
                                    <div class="home__circle home__circle-1"></div>
                                    <img src="IMG/sneaker-1.png" class="home__img-1" alt="image">
                                    <img src="IMG/sneaker-2.png" class="home__img-2" alt="image">
                                </div>
                            </article>

                            <article class="home__article swiper-slide">
                                <div class="home__card">
                                    <div class="home__circle home__circle-2"></div>
                                    <img src="IMG/sneaker-3.png" class="home__img-1" alt="image">
                                    <img src="IMG/sneaker-4.png" class="home__img-2" alt="image">
                                </div>
                            </article>

                            <article class="home__article swiper-slide">
                                <div class="home__card">
                                    <div class="home__circle home__circle-3"></div>
                                    <img src="IMG/sneaker-5.png" class="home__img-1" alt="image">
                                    <img src="IMG/sneaker-6.png" class="home__img-2" alt="image">
                                </div>
                            </article>
                        </div>
                    </div>
                </div>

                <footer class="home__footer">
                    <div class="home__controls">
                        <!-- Pagination -->
                        <div class="swiper-pagination"></div>

                        <div class="home__navigation">
                            <!-- Navigation Buttons -->
                            <div class="swiper-button-prev">
                                <i class="ri-arrow-left-line"></i>
                            </div>

                            <div class="swiper-button-next">
                                <i class="ri-arrow-right-line"></i>
                            </div>
                        </div>
                    </div>

                    <div class="home__social">
                        <a href="https://www.linkedin.com/in/mohit-pandey-b17410263/" target="_blank" class="home__social-link">
                            <i class="ri-linkedin-box-fill"></i>
                        </a>

                        <a href="https://www.instagram.com/mohit__pandey07/" target="_blank" class="home__social-link">
                            <i class="ri-instagram-line"></i>                    
                        </a>

                        <a href="https://x.com/pandey_mohit_" target="_blank" class="home__social-link">
                            <i class="ri-twitter-x-line"></i>               
                        </a>
                    </div>
                </footer>
            </div>
        </section>
    </main>

    <!-- LOGIN FORM -->
     <div class="login" id="login-form">
        <form name="signup" netlify method="POST" class="login__content">
            <i class="ri-close-line login__close" id="login-close"></i>

            <h2 class="login__title">Get Early Access</h2>

            <div class="login__input-group">
                <div class="login__input-box">
                    <input type="email" name="email" required placeholder="Enter your email" class="login__input">
                    <label class="login__label">Email</label>
                </div>

                <div class="login__input-box">
                    <input type="password" name="password" required placeholder="Create a password" class="login__input">
                    <label class="login__label">Password</label>
                </div>
            </div>

            <a href="#" class="login__forgot">Forgot password?</a>

            <button type="submit" class="login__button">Log In</button>
            <p class="login__or">or LogIn with</p>

            <div class="login__social">
                <a href="#" class="login__social-link"><i class="ri-google-fill"></i></a>
                <a href="#" class="login__social-link"><i class="ri-facebook-box-fill"></i></a>
                <a href="#" class="login__social-link"><i class="ri-apple-fill"></i></a>
            </div>

            <p class="login__register">
               Don't have an account? <a href="#">Register</a>
            </p>
        </form>
     </div>


    <!-- Swiper js file -->
    <script src="JS/swiper-bundle.min.js"></script>
