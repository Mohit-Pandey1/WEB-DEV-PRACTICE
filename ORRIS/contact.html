<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/form.css"> 
    <link rel="stylesheet" href="CSS/swiper-bundle.min.css">

    <title>Contact Us - Orris</title>
    <style>
        .contact-section {
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 7rem 1.5rem 2rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <img src="favicon_io/android-chrome-192x192.png" alt="Orris Logo">
            </a>
            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li><a href="index.html" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">About Us</a></li>
                    <li><a href="#" class="nav__link">New</a></li>
                    <li><a href="#" class="nav__link">Collection</a></li>
                    <li><a href="contact.html" class="nav__link">Contact</a></li>
                    <li><a href="#" class="nav__link" id="contact_btn">Log In</a></li>
                </ul>
                <div class="nav__close" id="nav__close"><i class="ri-close-large-line"></i></div>
            </div>

            <!-- THEME TOGGLE BUTTON -->
            <div class="nav__theme">
                <input type="checkbox" class="nav__theme-checkbox" id="theme-toggle">
                <label for="theme-toggle" class="nav__theme-button">
                    <i class="ri-moon-line nav__theme-icon"></i>
                </label>
            </div>

            <div class="nav__toggle" id="nav__toggle"><i class="ri-apps-2-line"></i></div>
        </nav>
    </header>

    <!-- LOGIN FORM -->
    <div class="login" id="login-form">
        <div class="login__content">
            <i class="ri-close-line login__close" id="login-close"></i>
            <h2 class="login__title">Welcome Back</h2>
            <div class="login__input-group">
                <div class="login__input-box">
                    <input type="email" required placeholder="Enter your email" class="login__input">
                    <label class="login__label">Email</label>
                </div>
                <div class="login__input-box">
                    <input type="password" required placeholder="Enter your password" class="login__input">
                    <label class="login__label">Password</label>
                </div>
            </div>
            <a href="#" class="login__forgot">Forgot password?</a>
            <button class="login__button">Login</button>
            <p class="login__or">or login with</p>
            <div class="login__social">
                <a href="#" class="login__social-link"><i class="ri-google-fill"></i></a>
                <a href="#" class="login__social-link"><i class="ri-facebook-box-fill"></i></a>
                <a href="#" class="login__social-link"><i class="ri-apple-fill"></i></a>
            </div>
            <p class="login__register">
                Don't have an account? <a href="#">Register</a>
            </p>
        </div>
    </div>

    <main>
        <section class="contact-section">
            <div class="login__content" style="opacity: 1; transform: none;">
                <h2 class="login__title">Contact Us on WhatsApp</h2>
                
                <div class="login__input-group">
                    <div class="login__input-box">
                        <input type="tel" id="whatsapp_phone" required placeholder="Your Phone (e.g., +91...)" class="login__input">
                        <label class="login__label">WhatsApp Number</label>
                    </div>
                    <div class="login__input-box">
                        <input type="text" id="whatsapp_address" required placeholder="Your Shipping Address" class="login__input">
                        <label class="login__label">Address</label>
                    </div>
                    <div class="login__input-box">
                        <textarea id="whatsapp_query" required placeholder="How can we help you?" class="login__input" style="height: 100px; resize: vertical;"></textarea>
                        <label class="login__label">Your Query</label>
                    </div>
                </div>
                <button id="send_whatsapp_btn" class="login__button">Send via WhatsApp</button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="JS/script.js"></script>
    <script src="JS/form.js"></script> 
    <script src="JS/contact.js"></script> 
</body>
</html>
</html>
