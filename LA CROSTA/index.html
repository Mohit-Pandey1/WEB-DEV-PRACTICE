<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">

    <!-- REMIXICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>La Crosta - The Taste of Italy</title>
</head>
<body>

    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="favicon_io/favicon.ico" alt="image">
                La Crosta
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    
                    <li>
                        <a href="#about" class="nav__link">About us</a>
                    </li>
                    
                    <li>
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>
                    
                    <li>
                        <a href="#product" class="nav__link">Products</a>
                    </li>
                    
                    <li>
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-fill"></i>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- HOME -->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">Crispy And <br> Delicious Pizzas</h1>

                    <p class="home__description">
                        Order the best pizzas to end your hunger 
                        and make your family moments more 
                        memorable, place your order now.
                    </p>

                    <a href="#products" class="button">Order Pizza Now</a>

                    <img src="IMG/sticker-pizza.svg" alt="image" class="home__sticker-1">
                    <img src="IMG/sticker-leaf.svg" alt="image" class="home__sticker-2">
                </div>

                <div class="home__images">
                    <img src="IMG/home-pizza.png" alt="image" class="home__pizza">
                    <img src="IMG/home-board.png" alt="image" class="home__board">

                    <img src="IMG/home-leaf-1.png" alt="image" class="home__ingredient home__leaf-1">
                    <img src="IMG/home-leaf-2.png" alt="image" class="home__ingredient home__leaf-2">
                    <img src="IMG/home-pepperoni.png" alt="image" class="home__ingredient home__pepperoni">
                    <img src="IMG/home-mushroom.png" alt="image" class="home__ingredient home__mushroom">
                    <img src="IMG/home-olive.png" alt="image" class="home__ingredient home__olive">
                    <img src="IMG/home-tomato.png" alt="image" class="home__ingredient home__tomato">           
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section class="about section" id="about">

        </section>

        <!-- POPULAR -->
        <section class="popular section" id="popular">

        </section>

        <!-- RECIPE -->
        <section class="recipe section">

        </section>

        <!-- PRODUCTS -->
        <section class="products section" id="products">

        </section>

        <!-- CONTACT -->
        <section class="products section" id="products">

        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        
    </footer>

    <!-- SCROLL UP -->

    <!-- SCROLL REVEAL -->
    <script src=""></script>
    <!-- SWIPER JS -->
    <script src=""></script>

    <!-- MAIN JS -->
    <script src="JS/script.js"></script>
</body>
</html>
