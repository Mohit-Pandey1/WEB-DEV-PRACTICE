<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

    <link rel="stylesheet" href="CSS/style.css">

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="CSS/swiper-bundle.min.css">
    <title>Aventador</title>
</head>
<body>

        <nav class="nav container">

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li>
                        <a href="#about" class="nav__link">About</a>
                    </li>

                    <li>
                        <a href="#models" class="nav__link">Models</a>
                    </li>

                    <li>

                    </li>

                    </li>
                </ul>

                <div class="nav__close" id="nav__close"><i class="ri-close-line"></i>

            <div class="nav__toggle" id="nav__toggle">

    <!-- FOOTER -->

    </footer>

    <!-- SCROLL UP -->

    
    <!-- SCROLL REVEAL -->
    <script src="JS/scroll-reveal.js"></script>
